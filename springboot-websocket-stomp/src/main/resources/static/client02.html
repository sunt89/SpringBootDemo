<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8" />

<title>Demo Chat</title>

<link href="css/bootstrap.css" rel="stylesheet">

<style>
body {
	padding: 20px;
}

#console {
	height: 400px;
	overflow: auto;
}

.username-msg {
	color: orange;
}

.connect-msg {
	color: green;
}

.disconnect-msg {
	color: red;
}

.send-msg {
	color: #888
}
</style>


<script src="js/moment.min.js"></script>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="js/stomp.min.js"></script>
<script src="js/sockjs.min.js"></script>

<script>
    var stompClient = null;

    function connect(){
    	var socket = new SockJS('/socket');
    	stompClient = Stomp.over(socket);
    	stompClient.connect({}, function(frame){
    		output("client02连接成功");
    		//建立连接后的回调
    		stompClient.subscribe('/sub/chat', function(data){
    			output(data.body);
    		});
    	},
    	function(errorCallback){
    		output("client02断开连接");
    		console.log(errorCallback);
    		reconnect();
    	});
    }
    
    function reconnect() {
        setTimeout(function () {
            connect();
        }, 3000);
    }
    
    function disconnect() {
    	if (stompClient != null){
    		stompClient.disconnect();
    	}
    }
    
    function output(message) {
		var currentTime = "<span class='time'>"
				+ moment().format('HH:mm:ss.SSS') + "</span>";
		var element = $("<div>" + currentTime + " " + message + "</div>");
		$('#console').prepend(element);
	}
    
    function sendDisconnect() {
		socket.close();
	}

	function sendMessage() {
		var message = $('#msg').val();
		$('#msg').val('');
		if (stompClient != null){
    		stompClient.send("/request/send", {}, message);
    	}
	}
</script>
</head>
<body>
	<h1>Demo Chat-client02</h1>
	<br />
	<div id="console" class="well"></div>
	<form class="well form-inline" οnsubmit="return false;">
		<input id="msg" class="input-xlarge" type="text"
			placeholder="Type something..." />
		<button type="button" onClick="sendMessage()" class="btn" id="send">Send</button>
		<button type="button" onClick="connect()" class="btn">Connect</button>
		<button type="button" onClick="disconnect()" class="btn">Disconnect</button>
	</form>
</body>
</html>
